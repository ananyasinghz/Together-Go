version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    container_name: togethergo-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: togethergo-backend
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=togethergo
      - CORS_ORIGINS=http://localhost:5173
      - SECRET_KEY=change-me-in-prod
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: togethergo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

